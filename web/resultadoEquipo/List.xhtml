<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListResultadoEquipoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResultadoEquipoListForm">
                <p:panel header="#{bundle.ListResultadoEquipoTitle}">
                    <h:commandLink>
                        <p:graphicImage value="../resources/imagenes/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="datalist" fileName="Listado" />
                    </h:commandLink>
                    <p:dataTable id="datalist" value="#{resultadoEquipoController.items}" var="item"
                                 selectionMode="single" selection="#{resultadoEquipoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.resultadoEquipoPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoEquipoTitle_resultadoEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.resultadoEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultadoEquipoTitle_partido}"/>
                            </f:facet>
                            <h:outputText value="PARTIDO:#{item.partido.nueroPartido}-#{item.partido.equiposAJugar.encuentro.fecha}-#{item.partido.equiposAJugar.inscripcion.equipo.nombre}-#{item.partido.equiposAJugar.inscripcion.disciplinaTorneo.disciplina.nombre}-#{item.partido.equiposAJugar.inscripcion.disciplinaTorneo.torneo.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{resultadoEquipoController.prepareCreate}" update=":ResultadoEquipoCreateForm" oncomplete="PF('ResultadoEquipoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ResultadoEquipoViewForm" oncomplete="PF('ResultadoEquipoViewDialog').show()" disabled="#{empty resultadoEquipoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResultadoEquipoEditForm" oncomplete="PF('ResultadoEquipoEditDialog').show()" disabled="#{empty resultadoEquipoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{resultadoEquipoController.destroy}" update=":growl,datalist" disabled="#{empty resultadoEquipoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

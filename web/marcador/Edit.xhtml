<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcadorEditDlg" widgetVar="MarcadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMarcadorTitle}">
            <h:form id="MarcadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMarcadorLabel_marcadorPK_idMarcador}" for="marcadorPK_idMarcador" />
                        <p:inputText id="marcadorPK_idMarcador" value="#{marcadorController.selected.marcadorPK.idMarcador}" title="#{bundle.EditMarcadorTitle_marcadorPK_idMarcador}" required="true" requiredMessage="#{bundle.EditMarcadorRequiredMessage_marcadorPK_idMarcador}"/>
                        <p:outputLabel value="#{bundle.EditMarcadorLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{marcadorController.selected.descripcion}" title="#{bundle.EditMarcadorTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditMarcadorLabel_disciplina}" for="disciplina" />
                        <p:selectOneMenu id="disciplina" value="#{marcadorController.selected.disciplina}" required="true" requiredMessage="#{bundle.EditMarcadorRequiredMessage_disciplina}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"
                                           var="disciplinaItem"
                                           itemValue="#{disciplinaItem}" itemLabel="#{disciplinaItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcadorController.update}" value="#{bundle.Save}" update="display,:MarcadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('MarcadorEditDialog').hide()" type="reset" update="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

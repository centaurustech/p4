<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcadorViewDlg" widgetVar="MarcadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarcadorTitle}">
            <h:form id="MarcadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarcadorLabel_marcadorPK_idMarcador}"/>
                        <h:outputText value="#{marcadorController.selected.marcadorPK.idMarcador}" title="#{bundle.ViewMarcadorTitle_marcadorPK_idMarcador}"/>
                        <h:outputText value="#{bundle.ViewMarcadorLabel_descripcion}"/>
                        <h:outputText value="#{marcadorController.selected.descripcion}" title="#{bundle.ViewMarcadorTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewMarcadorLabel_disciplina}"/>
                        <h:outputText value="#{marcadorController.selected.disciplina.nombre}" title="#{bundle.ViewMarcadorTitle_disciplina}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('MarcadorViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

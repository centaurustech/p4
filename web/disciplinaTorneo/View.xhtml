<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisciplinaTorneoViewDlg" widgetVar="DisciplinaTorneoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDisciplinaTorneoTitle}">
            <h:form id="DisciplinaTorneoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disciplinaTorneoController.selected != null}">
                        <h:outputText value="#{bundle.ViewDisciplinaTorneoLabel_fecha}"/>
                        <h:outputText value="#{disciplinaTorneoController.selected.fecha}" title="#{bundle.ViewDisciplinaTorneoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDisciplinaTorneoLabel_torneo}"/>
                        <h:outputText value="#{disciplinaTorneoController.selected.torneo.descripcion}" title="#{bundle.ViewDisciplinaTorneoTitle_torneo}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaTorneoLabel_disciplina}"/>
                        <h:outputText value="#{disciplinaTorneoController.selected.disciplina.nombre}" title="#{bundle.ViewDisciplinaTorneoTitle_disciplina}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DisciplinaTorneoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

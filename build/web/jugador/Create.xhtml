<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorCreateDlg" widgetVar="JugadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJugadorTitle}">
            <h:form id="JugadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected!=null}">
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_idJugador}" for="idJugador" />
                        <p:inputText id="idJugador" value="#{jugadorController.selected.idJugador}" title="#{bundle.CreateJugadorTitle_idJugador}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_idJugador}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jugadorController.selected.nombre}" title="#{bundle.CreateJugadorTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{jugadorController.selected.apellido}" title="#{bundle.CreateJugadorTitle_apellido}" />
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_semestre}" for="semestre" />
                        <p:inputText id="semestre" value="#{jugadorController.selected.semestre}" title="#{bundle.CreateJugadorTitle_semestre}" />
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{jugadorController.selected.estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.create}" value="#{bundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'JugadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('JugadorCreateDialog').hide()" type="reset" update="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

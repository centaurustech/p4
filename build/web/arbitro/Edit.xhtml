<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbitroEditDlg" widgetVar="ArbitroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArbitroTitle}">
            <h:form id="ArbitroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arbitroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArbitroLabel_idArbitro}" for="idArbitro" />
                        <p:inputText id="idArbitro" value="#{arbitroController.selected.idArbitro}" title="#{bundle.EditArbitroTitle_idArbitro}" required="true" requiredMessage="#{bundle.EditArbitroRequiredMessage_idArbitro}"/>
                        <p:outputLabel value="#{bundle.EditArbitroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{arbitroController.selected.nombre}" title="#{bundle.EditArbitroTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditArbitroLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{arbitroController.selected.apellido}" title="#{bundle.EditArbitroTitle_apellido}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arbitroController.update}" value="#{bundle.Save}" update="display,:ArbitroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArbitroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ArbitroEditDialog').hide()" type="reset" update="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

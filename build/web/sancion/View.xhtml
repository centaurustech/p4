<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SancionViewDlg" widgetVar="SancionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSancionTitle}">
            <h:form id="SancionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sancionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSancionLabel_idSancion}"/>
                        <h:outputText value="#{sancionController.selected.idSancion}" title="#{bundle.ViewSancionTitle_idSancion}"/>
                        <h:outputText value="#{bundle.ViewSancionLabel_nombre}"/>
                        <h:outputText value="#{sancionController.selected.nombre}" title="#{bundle.ViewSancionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSancionLabel_descripcion}"/>
                        <h:outputText value="#{sancionController.selected.descripcion}" title="#{bundle.ViewSancionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('SancionViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

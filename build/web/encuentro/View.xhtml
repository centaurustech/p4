<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncuentroViewDlg" widgetVar="EncuentroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEncuentroTitle}">
            <h:form id="EncuentroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{encuentroController.selected != null}">
                        <h:outputText value="#{bundle.ViewEncuentroLabel_idEncuentro}"/>
                        <h:outputText value="#{encuentroController.selected.idEncuentro}" title="#{bundle.ViewEncuentroTitle_idEncuentro}"/>
                        <h:outputText value="#{bundle.ViewEncuentroLabel_fecha}"/>
                        <h:outputText value="#{encuentroController.selected.fecha}" title="#{bundle.ViewEncuentroTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy hh:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEncuentroLabel_disciplinaTorneo}"/>
                        <h:outputText value="#{encuentroController.selected.disciplinaTorneo.disciplina.nombre}-#{encuentroController.selected.disciplinaTorneo.torneo.descripcion}" title="#{bundle.ViewEncuentroTitle_disciplinaTorneo}"/>
                        <h:outputText value="#{bundle.ViewEncuentroLabel_idCancha}"/>
                        <h:outputText value="#{encuentroController.selected.idCancha.ubicacion}" title="#{bundle.ViewEncuentroTitle_idCancha}"/>
                        <h:outputText value="#{bundle.ViewEncuentroLabel_idArbitro}"/>
                        <h:outputText value="#{encuentroController.selected.idArbitro.nombre} #{encuentroController.selected.idArbitro.apellido}" title="#{bundle.ViewEncuentroTitle_idArbitro}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EncuentroViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

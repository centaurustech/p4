<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoClasificatoriaViewDlg" widgetVar="TipoClasificatoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoClasificatoriaTitle}">
            <h:form id="TipoClasificatoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoClasificatoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoClasificatoriaLabel_idTipoClasificatoria}"/>
                        <h:outputText value="#{tipoClasificatoriaController.selected.idTipoClasificatoria}" title="#{bundle.ViewTipoClasificatoriaTitle_idTipoClasificatoria}"/>
                        <h:outputText value="#{bundle.ViewTipoClasificatoriaLabel_descripcion}"/>
                        <h:outputText value="#{tipoClasificatoriaController.selected.descripcion}" title="#{bundle.ViewTipoClasificatoriaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TipoClasificatoriaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JugadorEquipoViewDlg" widgetVar="JugadorEquipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJugadorEquipoTitle}">
            <h:form id="JugadorEquipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorEquipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewJugadorEquipoLabel_NJugador}"/>
                        <h:outputText value="#{jugadorEquipoController.selected.NJugador}" title="#{bundle.ViewJugadorEquipoTitle_NJugador}"/>
                        <h:outputText value="#{bundle.ViewJugadorEquipoLabel_jugador}"/>
                        <h:outputText value="#{jugadorEquipoController.selected.jugador.nombre} #{jugadorEquipoController.selected.jugador.apellido}" title="#{bundle.ViewJugadorEquipoTitle_jugador}"/>
                        <h:outputText value="#{bundle.ViewJugadorEquipoLabel_equipo}"/>
                        <h:outputText value="#{jugadorEquipoController.selected.equipo.nombre}" title="#{bundle.ViewJugadorEquipoTitle_equipo}"/>
                        <h:outputText value="Foto"/>
                        <h:outputText value="#{jugadorEquipoController.selected.foto}" title="Foto" />
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('JugadorEquipoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

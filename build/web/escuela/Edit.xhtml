<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscuelaEditDlg" widgetVar="EscuelaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscuelaTitle}">
            <h:form id="EscuelaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escuelaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscuelaLabel_idEscuela}" for="idEscuela" />
                        <p:inputText id="idEscuela" value="#{escuelaController.selected.idEscuela}" title="#{bundle.EditEscuelaTitle_idEscuela}" required="true" requiredMessage="#{bundle.EditEscuelaRequiredMessage_idEscuela}"/>
                        <p:outputLabel value="#{bundle.EditEscuelaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{escuelaController.selected.nombre}" title="#{bundle.EditEscuelaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEscuelaLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{escuelaController.selected.estado}" />
                        <p:outputLabel value="#{bundle.EditEscuelaLabel_idFacultad}" for="idFacultad" />
                        <p:selectOneMenu id="idFacultad" value="#{escuelaController.selected.idFacultad}" required="true" requiredMessage="#{bundle.EditEscuelaRequiredMessage_idFacultad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"
                                           var="idFacultadItem"
                                           itemValue="#{idFacultadItem}" itemLabel="#{idFacultadItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escuelaController.update}" value="#{bundle.Save}" update="display,:EscuelaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscuelaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('EscuelaEditDialog').hide()" type="reset" update="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

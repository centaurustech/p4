<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscripcionViewDlg" widgetVar="InscripcionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInscripcionTitle}">
            <h:form id="InscripcionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscripcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInscripcionLabel_fecha}"/>
                        <h:outputText value="#{inscripcionController.selected.fecha}" title="#{bundle.ViewInscripcionTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInscripcionLabel_equipo}"/>
                        <h:outputText value="#{inscripcionController.selected.equipo.nombre}" title="#{bundle.ViewInscripcionTitle_equipo}"/>
                        <h:outputText value="#{bundle.ViewInscripcionLabel_disciplinaTorneo}"/>
                        <h:outputText value="#{inscripcionController.selected.disciplinaTorneo.torneo.descripcion}-#{inscripcionController.selected.disciplinaTorneo.disciplina.nombre}" title="#{bundle.ViewInscripcionTitle_disciplinaTorneo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('InscripcionViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisciplinaViewDlg" widgetVar="DisciplinaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDisciplinaTitle}">
            <h:form id="DisciplinaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disciplinaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_idDiscilina}"/>
                        <h:outputText value="#{disciplinaController.selected.idDiscilina}" title="#{bundle.ViewDisciplinaTitle_idDiscilina}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_nombre}"/>
                        <h:outputText value="#{disciplinaController.selected.nombre}" title="#{bundle.ViewDisciplinaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{disciplinaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewDisciplinaLabel_costo}"/>
                        <h:outputText value="#{disciplinaController.selected.costo}" title="#{bundle.ViewDisciplinaTitle_costo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('DisciplinaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

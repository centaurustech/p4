<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisciplinaTorneoEditDlg" widgetVar="DisciplinaTorneoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDisciplinaTorneoTitle}">
            <h:form id="DisciplinaTorneoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disciplinaTorneoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDisciplinaTorneoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{disciplinaTorneoController.selected.fecha}" title="#{bundle.EditDisciplinaTorneoTitle_fecha}" required="true" requiredMessage="#{bundle.EditDisciplinaTorneoRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDisciplinaTorneoLabel_torneo}" for="torneo" />
                        <p:selectOneMenu id="torneo" value="#{disciplinaTorneoController.selected.torneo}" required="true" requiredMessage="#{bundle.EditDisciplinaTorneoRequiredMessage_torneo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{torneoController.itemsAvailableSelectOne}"
                                           var="torneoItem"
                                           itemValue="#{torneoItem}" itemLabel="#{torneoItem.descripcion}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDisciplinaTorneoLabel_disciplina}" for="disciplina" />
                        <p:selectOneMenu id="disciplina" value="#{disciplinaTorneoController.selected.disciplina}" required="true" requiredMessage="#{bundle.EditDisciplinaTorneoRequiredMessage_disciplina}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"
                                           var="disciplinaItem"
                                           itemValue="#{disciplinaItem}" itemLabel="#{disciplinaItem.nombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disciplinaTorneoController.update}" value="#{bundle.Save}" update="display,:DisciplinaTorneoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DisciplinaTorneoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('DisciplinaTorneoEditDialog').hide()" type="reset" update="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
